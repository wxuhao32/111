name: lime
description: Lime MVP - offline local bookkeeping app (Android)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # UI helpers (keep original style)
  hexcolor: ^3.0.1
  fl_chart: ^0.66.2
  flutter_svg: ^2.0.10+1

  # Local database (SQLite)
  sqflite: ^2.3.3
  path: ^1.9.0

  # Formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/
